{% extends 'base/base.html' %}
{% block content %}


    <h3>Did you find a disc? Submit it here!</h3>
    <form action="/submit" method = "POST">
        <p>    Display Name <input type = "text" name = "name" /></p>
        <p>  Number on disc <input type="text" name="discnum" /></p>
        <p>Location of disc <input type = "text" name="location" /></p>
        <p><input class="button-30" type="submit" value="Submit" /></p>
        <p>{{ message }}</p>
    </form>

{% endblock %}
